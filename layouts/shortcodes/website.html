<!-- Load fontawesome only once per page -->
{{ if not (.Page.Scratch.Get "fontawesomeLoaded") }}
  {{ .Page.Scratch.Set "fontawesomeLoaded" true }}
  <script defer src="/fontawesome-all.js"></script>
{{ end }}
<a href="{{index .Params 0}}" target="_blank" style="color:inherit"><i class="fas fa-globe-asia fa-2x"></i></a>
